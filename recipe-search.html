<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Helper</title>
    <script src="main.js" defer></script>
    <script src="scripts/settings.js" defer></script>
    <script src="scripts/supersecretscript.js" defer></script>
    <link href="styles/mainstyle.css" rel="stylesheet">
    <link href="styles/displayperitemstyle.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
    <link href="styles/welcome-search-placehoder.css" rel="stylesheet">
    <!--TODO add favicon-->
</head>
<body>
    <nav class="nav-bar">
        <button id="settings-icon" class="nav-bar-settings-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></button>
        <div class="nav-bar-title-text">
            <h1>LEGO Fortnite Recipe Helper</h1>
        </div>
        <div class="nav-bar-search">
            <input class="nav-bar-search-box" type="text" id="searchbar" placeholder="Search">
            <button class="nav-bar-search-filter-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sliders-horizontal"><line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/></svg></button>
        </div>
        <button class="nav-bar-todo-list-button">TODO List</button>
    </nav>

    <div>
        <dialog class="dialog-settings" id="dialog-settings">
            <div class="dialog-settings-header">
                <h2>Settings</h2>
                <button class="dialog-settings-close" id="dialog-settings-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg></button>
            </div>

            <div class="dialog-settings-content">
                <p>Dark Theme: <img class="dialog-settings-dark-theme-toggle" id="dialog-settings-dark-theme-toggle" src="images/toggle-left-icon.svg"></p>
            </div>

            
        </dialog>
    </div>




    <div id="display">
        <!-- Everything in here will be cleared once the user searches something -->
        <div class="welco me-container">
            <div class="display-per-item epic-rarity-border">
                <div class="display-per-item-header">
                    <img src="/fortnite-images/snowberry-seed.png">
                    <div class="display-per-item-title-flavour-text">
                        <h2 class="display-per-item-title">Snowberry Seed</h2>
                        <p class="display-per-item-flavour-text">Sweet and snowy!</p>
                    </div>
                </div>
                <div class="display-per-item-stats">
                    <p class="display-per-item-rarity-whole-line">
                        <strong>Rarity:</strong>
                        <p class="display-per-item-stats-rarity-display special-rarity-display">SPECIAL</p>
                        </p>
                        //TODO fix the rarity displaing weirdly
                    <p></p>
                    <p><strong>Stack Size:</strong> 50</p>
                </div>
                <div class="display-per-item-description">
                    <h3>Description</h3>
                    <p>Plant in a Garden Plot to grow Snowberries.</p>
                </div>
                    <details id="recipes-dropdown" open="">
                        <summary><strong>Recipes</strong></summary>
                        <div class="display-per-item-recipe">
                            <div class="display-per-item-recipe-header">
                                <img src="/fortnite-images/grain-mill.png">
                                <h3 class="display-per-item-recipe-header-bench-used">Grain Mill</h3>
                                <p class="display-per-item-recipe-produced-amount"><strong>x2</strong></p>
                            </div>
                        </div>
                        <div class="display-per-item-recipe-all-items">
                            <div class="display-per-item-single-line">
                                <p>Snow Berry</p><p><strong>x1</strong></p>
                            </div>
                        </div>
                    </details>
                    <details id="obtained-in-dropdown">
                        <summary><strong>Obtained In</strong></summary>
                    </details>
                    <details id="used-in-dropdown">
                        <summary><strong>Used In</strong></summary>
                    </details>
                    <div class="display-per-item-todo-list-options">
                        <button class="display-per-item-todo-add-button"><strong>Add to TODO list.</strong></button>
                        <input placeholder="Amount To Add" min="0" maxlength="7">
                        <div class="display-per-item-todo-list-buttons">
                            <button class="display-per-item-todo-list-button-up">+</button>
                            <button class="display-per-item-todo-list-button-down">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p id=gravytime></p>
        <p id="signedbyktrain"></p>
    </footer>
</body>
</html>
